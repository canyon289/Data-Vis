<!DOCTYPE html>
<meta charset="utf-8">
<style>
.land {
  stroke: black;
  fill: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.js"></script>
<script src="../../d3/d3.v3.js"></script>
<script>

</script>

<script>
//Create global variables for data, margins

var margin = {top:20 ,right: 60, bottom:30, left:40};
var height = 1280;
var width = 960;


var projection = d3.geo.mercator()
var path = d3.geo.path().projection(projection)   

d3.json("world-110m.json", function(error, json) {
	debugger
		
	var map = d3.select("body")
	  .append("svg")
	  .attr("width", width)
	  .attr("height", height)
	  
	map.append("path")
		.datum(topojson.feature(json, json.objects.countries))
		.attr("class", "land")
		.attr("d", path)
});


</script>
</body>
